<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>러닝 기록 입력</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <header>
    <h1>러닝 기록 입력</h1>
  </header>
  <nav>
    <ul>
      <li><a th:href="@{/}">홈</a></li>
      <li><a th:href="@{/record}">러닝 기록</a></li>
      <li><a th:href="@{/user}">프로필</a></li>
    </ul>
  </nav>
  <main>
    <form th:action="@{/record}" method="post">
      <label for="distance">거리(km):</label>
      <input type="number" id="distance" name="distance" required>

      <label for="time">시간(분):</label>
      <input type="number" id="time" name="time" required>

      <label for="date">날짜:</label>
      <input type="date" id="date" name="date" required>

      <input type="submit" value="기록하기">
    </form>
  </main>
  <footer>
    <p>&copy; 2023 러닝 기록 웹사이트</p>
  </footer>
</body>
</html>
