<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<header>
    <h1>회원 정보 수정</h1>
</header>

<main>
    <section>
        <h2>현재 정보</h2>
        <p><strong>이름:</strong> <span th:text="${user.name}">사용자 이름</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">user@example.com</span></p>
    </section>

    <section>
        <h2>수정</h2>
        <form id="updateUserForm">
            <label for="name">새 이름:</label>
            <input type="text" id="name" name="name" th:value="${user.name}">
            <br>
            <label for="email">새 Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}">
            <br>
            <button type="button">저장</button>
        </form>
    </section>
</main>

<footer>
    <p>© 2023 회원 정보 수정 페이지</p>
</footer>

<script src="/static/js/script.js"></script>
</body>
</html>
