<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 정보 페이지</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<header>
    <h1>나의 정보 페이지</h1>
</header>

<main>
    <section id="userInfo">
        <h2>나의 정보</h2>
        <p><strong>이름:</strong> <span th:text="${user.name}">사용자 이름</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">user@example.com</span></p>
    </section>

    <section id="updateForm" style="display: none;">
        <h2>회원 수정</h2>
        <form id="updateUserForm">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" th:value="${user.name}">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}">
            <br>
            <button type="button" onclick="updateUser()">저장</button>
        </form>
    </section>

    <section id="deleteForm">
        <h2>회원 탈퇴</h2>
        <button type="button">탈퇴하기</button>
    </section>
</main>

<footer>
    <p>© 2023 나의 정보 페이지</p>
</footer>

<script src="/static/js/script.js"></script>
</body>
</html>
